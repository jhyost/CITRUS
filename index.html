<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Webpage</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #e74c3c;
      --background-color: #f2f2f2;
      --text-color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Customizable Webpage</h1>
  </div>

  <div class="content">
    <h2>Welcome to our Customizable Webpage!</h2>
    <p>This is a simple example of a customizable static webpage. You can change the colors below:</p>
    <label for="primary">Primary Color:</label>
    <input type="color" id="primary" name="primary" onchange="changeColor('--primary-color', this.value)">
    <label for="secondary">Secondary Color:</label>
    <input type="color" id="secondary" name="secondary" onchange="changeColor('--secondary-color', this.value)">
  </div>

  <script>
    function changeColor(variable, value) {
      document.documentElement.style.setProperty(variable, value);
    }
  </script>
</body>
</html>
